<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 admin-login-wrapper">
            <form>
                <input type="text" placeholder="username" ng-model="adminLoginForm.username"><br>
                <input type="password" placeholder="password" ng-model="adminLoginForm.password"><br>
                <button ng-click="validateAdminLoginForm()">Login</button>
            </form>
        </div>
    </div>
</div>
